<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact — SQR</title>
<link rel="icon" href="logo-sqr.jpg">
<style>
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b0f1a;color:#e9eefc}
.container{max-width:900px;margin:0 auto;padding:20px}
header{position:sticky;top:0;background:rgba(18,24,42,.9);border-bottom:1px solid rgba(255,255,255,.06)}
.nav{display:flex;align-items:center;justify-content:space-between;height:70px}
.brand{display:flex;gap:10px;align-items:center;font-weight:700}
.brand img{height:46px}
.menu a{margin-left:18px;color:#e9eefc;text-decoration:none;opacity:.9}
.menu a:hover{opacity:1}
.card{background:#12182a;border-radius:16px;padding:16px;margin-top:20px}
label{display:block;margin-top:10px}
input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.1);background:#0e1322;color:#e9eefc}
button{margin-top:14px;background:#1a5cb5;border:0;border-radius:999px;padding:10px 14px;color:#fff}
</style>
</head><body>
<header><div class="container nav">
  <a class="brand" href="index.html"><img src="logo-sqr.jpg" alt=""> Sur Quatre Roues</a>
  <nav class="menu"><a href="index.html#catalogue">Nos véhicules</a><a href="index.html#services">Nos services</a><a href="index.html#avis">Avis clients</a></nav>
</div></header>
<main class="container">
  <h1>Contact</h1>
  <div class="card">
    <form action="https://formsubmit.co/surquatreroues@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <label>Nom <input required name="nom"></label>
      <label>Email <input required type="email" name="email"></label>
      <label>Téléphone <input name="tel"></label>
      <label>Message <textarea rows="5" name="message"></textarea></label>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</main>
</body></html>
