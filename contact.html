<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SQR</title>
  <link rel="icon" type="image/jpeg" href="logo-sqr.jpg">
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0b0f1a;color:#e9eefc;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    .form-container{background:#12182a;padding:20px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.25);max-width:400px;width:100%}
    h1{text-align:center;margin-bottom:20px}
    label{display:block;margin-top:10px;font-weight:bold}
    input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:#0f1424;color:#fff;margin-top:4px}
    button{margin-top:15px;width:100%;padding:12px;border:none;border-radius:999px;background:#1a5cb5;color:#fff;font-weight:bold;font-size:16px;cursor:pointer}
    button:hover{background:#154a91}
    .success-message{display:none;margin-top:15px;padding:10px;border-radius:8px;background:#1a5cb5;color:#fff;text-align:center}
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contactez-nous</h1>
    <form id="contactForm" action="https://formsubmit.co/contact@sqr-auto.fr" method="POST">
      <!-- Protection / options Formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" id="_next" value="">
      <input type="hidden" name="_subject" value="Nouveau message – SQR">
      <input type="hidden" name="_template" value="table">

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="Nom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
    <div class="success-message" id="successMessage">✅ Merci, votre message a bien été envoyé.</div>
  </div>

  <script>
    // Afficher le bandeau de succès si on revient avec ?success=true
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('success') === 'true'){
      document.getElementById('successMessage').style.display = 'block';
    }
    // Définir dynamiquement l'URL de redirection complète (fonctionne en local, GitHub Pages, Netlify…)
    const next = location.origin + location.pathname.replace(/[^/]+$/, '') + 'contact.html?success=true';
    document.getElementById('_next').value = next;
  </script>
</body>
</html>
